<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Estrutura HTML</title>
</head>
<body style="background-color: bisque;">

    <!-- Posição, tamanho, cor, fonte, centralização de texto-->
    <h1 style="background-color: aliceblue; color: #000; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 50px; padding: 130px; text-align: center;">Olá Mundo!</h1>

    <!-- Borda -->
    <p style="border: 4px dotted red; width: 100px; height: 300px; text-align: center;">Esse é um parágrafo simples em HTML.</p>
    <p><strong>Texto em negrito</strong> e <em>texto em itálico</em>.</p>
</body>
</html>
